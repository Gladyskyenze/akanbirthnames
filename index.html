<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Names</title>
   <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <form>
            <h4>The Akan name Generator</h4>
            <p>This website will display your Akan name after it calculates which day of the week you were born</p>
            <br>
            <p>Write your date of birth</p>
            
            <div class="block">
                <p class="title">Day</p>
                <input type="text" name="date" id="day" placeholder="dd"  required>
            
            
                <p class="title">Month</p>
                <input type="text" name="month" id="month" placeholder="mm"  required>
           
                <p class="title">Year</p>
                <input type="text" name="year" id="year" placeholder="yyyy" required>
            </div>
            <label id="gender">
                <p>Select your gender: </p>
                Male
                <input id="malee" type="radio" name="gender" value="male" required>
                Female
                <input id="femalee" type="radio" name="gender" value="female" required>
            </label>
            <input type="text" id ="results">
            <br>
            <button  onclick="displaynames()">submit</button>
           <br>
            <button>cancel</button>
            <hr>
           <p id="result"></p>
            
        </form>
    </div>

    <script src="./jscript/script.js"></script>
</body>

</html>
